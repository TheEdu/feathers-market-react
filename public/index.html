<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0" />
    <title>React Feathers Market</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdn.rawgit.com/feathersjs/feathers-chat/v0.2.0/public/base.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/feathersjs/feathers-chat/v0.2.0/public/chat.css">
    <style type="text/css">
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }

      .cursor {
        cursor:pointer;
      }

      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width:100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
      }

      .modal-main {
        position:fixed;
        background: white;
        width: 80%;
        height: auto;
        top:50%;
        left:50%;
        transform: translate(-50%,-50%);
      }

      .display-block {
        display: block;
      }

      .display-none {
        display: none;
      }

      .close {
        padding: 0.6em 1.2em;
        background: red;
        color: #ffffff;
        border: none;
        transition: background 0.2s;
        position: fixed;
        top: 0;
        right: 0;
    }


    </style>
    <title>React App</title>
  </head>
  <body>
    <div id="app" class="flex flex-column"></div>
  </body>
</html>
